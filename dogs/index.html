            color: white;

<h1>THIS IS WHAT HAPPINESS LOOKS LIKE</h1>
<script language = "javascript">
        var imgArray = new Array();
        var bucket = "https://ecs-demogo-pictures.s3.ap-northeast-2.amazonaws.com/dog/"
        var format = ".jpeg"
        for(i=0;i<11;i++){
            imgArray[i] = (bucket+i+format);
        }
        function showImage(){
            var imgNum = Math.round(Math.random()*10); // random number
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
        }
    </script>
<body onload = "showImage()">
        <img id = "introImg" border="0">
    </body>
